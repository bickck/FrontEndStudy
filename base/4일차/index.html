<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone Coding</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto&display=swap" rel ="stylesheet"/>
    
    <link rel="stylesheet" href="style.css"/>

    <script src ="http://kit.fontawesome.com2d323a629b.js" crossorigin="annoymous">       
    </script>

    <script src ="maindot.js"></script>
</head>
<body>
    
    <header> 
        <i class="fab fa-youtube"></i>
           <span class="title">youtube</span>

        </div> 
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#Coding</li>
                <li>#codes</li>
                <li>#dong</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">
                    유튜브 클론 코딩 테스트
                </span>
                <button class="moreBtn">
                    <i class ="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="view"> 1000
        </div>
        <div class="action">
            <li><button><i class ="fas fa-thumbs-up"></i></button></li>
            <li><button><i class="fas fa-thumbs-down"></i></button></li>
            <li><button><i class="fas fa-share"></i></button></li>
            <li><button><i class="fas fa-plus"></i></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i></button></li>
        </div>

        <!-- Channel -->
        <div class="channel">
            <div class="metadata">
                <img src="image/avatar.png" alt=""/>
                <span class="name"> clone coding</span>
                <span class="subscribers">1000 subscribers</span>
            </div>
            <button class="subscribe">Subscribe</div>
        </div>
    </section>

    <section class="Upnext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <div class="img"> <img src="image/1.png" alt=""></div>
               
                <div class="info">
                    <span class="title">웹 포폴</span>
                    <span class="name">dong hyeon</span>
                    <span class="views">8000</span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </section>
    
</body>
</html>
