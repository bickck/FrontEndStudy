<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> CSS </title>
<!-- 외부 스타일 시트 -->
<link rel="stylesheet" type="text/css" href="testStyle.css">

<!-- 내부 스타일 시트 -->
<style type="text/css"> /* CSS 주석 */
h4 {
	color: blue;
}
</style>
</head>
<body>
<!-- 
	# CSS ( Cascading Style Sheets )
	- 웹페이지에 HTML 태그를 보조하여 웹페이지를 꾸며줍니다
	
	# CSS 기본 구조
	-    p   { color : blue ; }
	       선택자        속성            값 
	  > 선택자 : CSS 를 적용할 대상 선택
	        속성    : 요소를 선택하고 { } 내에 속성과 값을 지정해서 다양한 style을 정의할 수 있습니다
-->
	<h2> CSS 적용 </h2>
	
	<h3> 인라인 style </h3>
	<h4 style="color: red;"> inline </h4>
	<br>
	
	<h3> 내부  style </h3>
	<h4>내부 스타일 시트</h4>
	<br>
	
	<h3> 외부 style </h3>
	<p>외부의 CSS 파일을 로드해서 적용할 수 있습니다</p>
</body>
</html>
