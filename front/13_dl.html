<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> dl 태그 </title>
</head>
<body>
<!--  
	# dl 태그 
	  - 정의 목록을 만드는 태그입니다
	    > dt : 용어의 제목을 나타내는 태그( 줄바꿈 O )
	      dd : 용어에 대한 설명을 나타내는 태그 ( 줄바꿈 O )
-->
	<h2> dl 태그 </h2>
	<br>
	<dl>
		<dt><b> 정의 목록 태그 </b></dt>
		<dd>dd : 설명 목록을 위한 태그</dd>
		<dd>dd 는 자동으로 들여쓰기 됩니다</dd>
	</dl>
	<br>
	<dl>
		<dt>&lt; 마우스 &gt;</dt>
		<dd>컴퓨터 입력 장치 중 하나입니다</dd>
		<br>
		<dt>&lt; 키보드 &gt;</dt>
		<dd>컴퓨터 출력 장치 중 하나입니다</dd>
	</dl>
	
</body>
</html>
