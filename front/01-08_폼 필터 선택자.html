<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 필터 선택자</title>
<script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
	<div><input type="text"></div>
	<div><input type="password"></div>
	<div><button>확 인</button></div>
	<div><input type="checkbox" id="css" checked><label for="css">css</label></div>
	<div>
		<select>
			<option>과목 선택</option>
			<option>javascript</option>
			<option selected="selected">jQuery</option>
		</select>
		<textarea rows="5" cols="10" disabled="disabled">text</textarea>
	</div>
	<!-- script -->
	<script>
		$(document).ready(function(){
			$("input:text").css("background", "red");
			$("input:password").css("background", "orange");
			$(":button").css("background", "yellow");
			$("input:checked + label").css("background", "green");
			$("option:selected").css("color", "skyblue");
			$("textarea:disabled").css("background", "navy");
		});
	</script>
</body>
</html>
