<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrap{
            width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
        }
        #header {
            padding: 20px;
            border: 1px solid red;
            margin-bottom: 20px;
        }
        #content{
            width: 570px;
            height: 700px;
            float: right;
            border: 1px solid blue;
            margin-bottom: 20px;
        }
        #snb {
            width: 300px;
            float:left;
            border: 1px solid green;
        }

        #footer {
            clear:both;
            border: 1px solid gold;
        }

    </style>
</head>

<body>

    <div id="wrap">
        <!-- header -->
        <div id="header">
            <h1>Layout</h1>
        </div>

        <!-- content -->
        <div id="content">
            <h2>Content</h2>

        </div>
        <div id="snb">
            <h2>Sidebar</h2>
            <ul>
                <li>메뉴-1</li>
                <li>메뉴-2</li>
                <li>메뉴-3</li>
            </ul>
        </div>

        <div id="footer">
            <p>Copyright</p>
        </div>


    </div>

</body>

</html>
