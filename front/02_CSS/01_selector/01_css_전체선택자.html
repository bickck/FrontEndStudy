<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>
<style type="text/css">
/* 
	모든 태그의 color 속성에 red 값을 적용합니다 
*/
* { color: red; }
</style>
</head>
<body>
	<h1> 전체 선택자 </h1>
	<p>HTML 문서 안의 모든 태그를 선택할 때에는 전체 선택자를 사용합니다</p>
</body>
</html>
