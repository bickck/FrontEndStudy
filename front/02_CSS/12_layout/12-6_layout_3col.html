<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3ë‹¨ layout</title>
<style type="text/css">
header, aside, main, footer {
	margin: 0; padding: 0;
}
body {
	width: 1000px;
	margin: 0 auto;
	border: 1px solid gray;
}
header {
	width: 994px; height: 160px;
	margin: 2px;
	border: 1px solid red;
}
aside#left {
	width: 196px; height: 300px;
	margin: 2px 3px 2px 2px;
	border: 1px solid orange;
	float: left;
}
main {
	width: 592px; height: 300px;
	margin: 2px 0;
	border: 1px solid navy;
	float: left;
}
aside#right {
	width: 196px; height: 300px;
	margin: 2px 2px 2px 3px;
	border: 1px solid green;
	float: right;	
}
footer {
	width: 994px; height: 120px;
	margin: 2px;
	border: 1px solid brown;
	clear: both;
}

</style>
</head>
<body>
	<header>
		header
	</header>
	<aside id="left">
		aside left
	</aside>
	<main>
		main
	</main>
	<aside id="right">
		aside right
	</aside>
	<footer>
		footer
	</footer>
</body>
</html>
