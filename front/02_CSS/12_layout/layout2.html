<!DOCTYPE html>
<html>

<head>
    <title>My Blog Page</title>
    <style>
        body {
            background-color: #efe5d0;
            font-family: Arial, "Trebuchet MS", sans-serif;
            margin: 0 auto;
        }

        header {
            background-color: #e3afed;
            color: #000000;
            margin: 0px;
            text-align: center;
            padding: 30px;
        }

        h1 {
            margin: 0px;
        }

        nav {
            display: table-cell;
            background-color: #ffd800;
            padding: 15px;
        }

        nav>ul>li {
            list-style: none;
        }

        nav>ul>li>a {
            text-decoration: none;
            line-height: 20px;
        }

        section#main {
            display: table-cell;
            height: 300px;
            background-color: yellow;
            padding: 15px;
        }

        footer {
            background-color: #954b4b;
            color: #efe5d0;
            text-align: center;
            padding: 30px;
            margin: 0px 0px 0px 0px;
            font-size: 90%;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Blog Page</h1>
    </header>
    <nav>
        <h1>Links</h1>
        <ul>
            <li><a href="http://www.w3c.org/">W3C</a></li>
            <li><a href="http://developer.mozilla.org/">MOZILLA</a></li>
            <li><a href="http://htmldog.com/guides/">HTML Dogs</a></li>
        </ul>
        <figure>
            <img width="85" height="85" src="lion.png" alt="라이온" />
            <figcaption>lion</figcaption>
        </figure>
    </nav>
    <section id="main">
        <article>
            <h1>Semantic Tags</h1>
            <p>
                시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.
            </p>
        </article>
        <article>
            <h1>div와 span</h1>
            <p>
                div은 “divide“의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다.
                span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
            </p>
        </article>
    </section>
    <footer>Copyright (c) 2013 Hong</footer>
</body>

</html>
