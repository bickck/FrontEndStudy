<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 브라우저 넓이를 장치 넓이에 맞추고, 배율 100% 설정 -->
<title>미디어 쿼리</title>
<style type="text/css">
/*  
	# 반응형 웹
	- 화면 해상도에 따라서 가로폭이나 배치를 변경하여 디자인하는 방법입니다
	
	# @media
	- 미디어 별로 style을 지정합니다
*/
body { 
	background-color: red; 
}
@media (max-width: 1023px) {
	body { background-color: green; }
}
@media (max-width: 767px) {
	body { background-color: green; }
}
</style>
</head>
<body>
	<h1> 반응형 웹 </h1>
	<p> 미디어 쿼리를 적용합니다</p>
</body>
</html>
