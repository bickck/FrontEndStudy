<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Quiz menu</title>
	<!-- 
	# munu_완성예시.png 의 내용을 구현하세요

	<style type="text/css">
		body, ul, li {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		li {
			float: left;
			margin-right: 5px;
		}

		li a {
			display: block;
			width: 150px;
			height: 50px;
			background: red;
			text-decoration: none;
			color: white;
			text-align: center;
			padding-top: 10px;
		}

		li a span {
			display: block;
		}

		li a:hover {
			text-decoration: underline;
			background: lightseagreen;
		}
	</style>
</head>

<body>

</html>
