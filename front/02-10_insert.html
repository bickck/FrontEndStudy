<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삽입 메서드</title>
<style>
	* { margin: 0; padding: 0; }	
	body { 
		font-family: "굴림", sans-serif;
		font-size: 12px;
	}
	/* ex */
	#in1 {
		background: red;
	}
	#in2 {
		background: blue;
	}
	/* wrap */
	#wrap {
		width: 200px;
		margin: 20px auto;
	}
	#wrap .page{
		text-align: right;
		margin-bottom: 5px;
	}
	#wrap .page .page_n {
		display: inline-block;
		margin-right: 10px;
	}
	#wrap .page button{
		border: none;
		background: #333;
		color: white;
		font-weight: bold;
		width: 20px; height: 20px;
		line-height: 1.5;
		overflow: hidden;
	}
	#wrap .vis {
		width: 200px; height: 200px;
		border: 2px solid gray;
		overflow: hidden;
	}
	
</style>
<script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id="in1"><strong>내용 1</strong></div>
	<div id="in2"><strong>내용 2</strong></div>
	<hr>
	<div id="wrap">
		<div class="page">
			<span class="page_n">
				<span></span> / <span></span>
			</span>
			<button class="prev_b">&lt; 이전</button>
			<button class="next_b">&gt; 다음</button>
		</div>
		<!-- // .page -->
		<div class="vis">
			<div><a href=""><img src="../jquery_images/1.jpg" alt="html"></a></div>
			<div><a href=""><img src="../jquery_images/2.jpg" alt="css"></a></div>			
			<div><a href=""><img src="../jquery_images/3.jpg" alt="javascript"></a></div>
			<div><a href=""><img src="../jquery_images/4.jpg" alt="jQuery"></a></div>
		</div>
		<!-- // .vis -->
	</div>
	<!-- // .wrap -->
	<!-- script -->
	<script>
		$(document).ready(function() {
			$("#in1").prepend("<p>삽입 1-1</p>");
			// #in1 요소에 p 요소를 첫번째 자식 요소로 삽입
			
			$("#in1").append("<p>삽입 1-2</p>");
			// #in1 요소에 p 요소를 마지막 자식 요소로 삽입
			
			$("#in1").before("<p>#in1 이전에 삽입</p>");
			$("#in1").after("<p>#in1 다음에 삽입</p>");
			
			$("<p>삽입 2-1</p>").prependTo("#in2");
			$("<p>삽입 2-2</p>").appendTo("#in2");
			$("<p>#in2 이전에 삽입</p>").insertBefore("#in2");
			$("<p>#in2 다음에 삽입</p>").insertAfter("#in2");
			
			// 이미지 변경
			let totalNum = $(".vis > div").length;
			let currentNum = 1;
			$(".page_n > span:first").text(currentNum);
			$(".page_n > span:last").text(totalNum);
			$(".next_b").click(function(){
				currentNum++;
				if(currentNum > totalNum){
					currentNum = 1;
				}
				$(".vis div:first").insertAfter(".vis div:last");
				$(".page_n > span:first").text(currentNum);
			}); // .next_b end
			$(".prev_b").click(function(){
				currentNum--;
				if(currentNum < 1){
					currentNum = totalNum;
				}
				$(".vis div:last").insertBefore(".vis div:first");
				$(".page_n > span:first").text(currentNum);
			}); // .perv_b end
		});
	</script>
</body>
</html>
