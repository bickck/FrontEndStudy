<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> figure 태그 </title>
</head>
<body>
<!--  
	# figure 태그
	  - 본문 내용 안에 첨부자료(사진, 그래프)를 표시하면서 설명글을 작성하기 위한 태그 입니다
	  
	# figcaption 태그
	  - figure 요소안에 제목을 붙일 때 사용합니다
	  - figure 안의 처음 or 마지막에 한번만 사용할 수 있습니다
-->
	<h2> 이미지에 제목 사용 </h2>
	<br>
	<h3> 하나의 이미지 </h3>
	<figure>
		<img src="../image/img/onepice_poster.jpg" title="밀짚모자 해적단 포스터">
		<figcaption>밀짚모자 해적단 현상금 포스터</figcaption>
	</figure>
	<br>
	<figure>
		<figcaption>밀짚모자 해적단 현상금 포스터</figcaption>
		<img src="../image/img/onepice_poster.jpg" title="밀짚모자 해적단 포스터">
	</figure>
	<br>
	
	<figure>
		<img src="../image/img/라이언_생각.png" title="라이언_생각" width="100px" height="150px">
		<img src="../image/img/라이언_후드.png" title="라이언_후드" width="100px" height="150px">
		<img src="../image/img/라이언_장미.png" title="라이언_장미" width="100px" height="150px">
		<figcaption><b>&lt; 라이언 이미지 &gt;</b></figcaption>
	</figure>
</body>
</html>
