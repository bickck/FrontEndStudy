<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text 메서드</title>
<script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id="c1">jQuery</div>
	<div id="c2">
		<div>html</div>
		<div>css</div>
		<div>javascript</div>
	</div>
	<div id="c3"></div>
	<!-- script -->
	<script>
		/*
			# .text()
			- 요소의 텍스트를 사용, 생성, 변경할 수 있습니다
		*/
		$(document).ready(function(){
			console.log($("#c1").text());
			let c1 = $("#c1").text();
			console.log(c1);
			
			$("#c3").text(".text() 메서드");
			
			$("#c2 > div").text(function(index, text){
				return "text : " + text + " - index : " + index;
			});
		});
		
	</script>
</body>
</html>
