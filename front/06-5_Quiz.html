		<script>
		var list = book_1 + "\n" + book_2 + "\n" + book_3;
		document.write("<h3> 책 주문 </h3>");
		
		var num = prompt("주문한 책 수량 입력하세요");
		
		var book_list = new Array(book_1, book_2, book_3);
		var order = new Array();
		for(var i=0 ; i<num ; i++){
			var title = prompt("책 제목을 입력하세요\n" + list);
			
			// 주문한 책이 있으면, 해당 책을 배열에 넣어줍니다..
			// 주문한 책을 테이블로 출력하세요
			if(book_list.includes(title)){
				order.push(title);
			}else {
				alert("목록에 없습니다..");
			}
		}
				
		document.write("<table>");
		for(let i=0 ; i<order.length ; i++){
			document.write("<tr>");
			document.write("<td>" + (i+1) + "</td><td>" + order[i] + "</td>");
			document.write("</tr>");
		}
		document.write("</table>");
		
	</script>
