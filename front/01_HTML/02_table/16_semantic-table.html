<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시멘틱 테이블</title>
</head>
<body>
<!--  
	# 표 시멘틱 태그를 이용한 테이블
	- 표의 구조를 제목, 본문, 요약 부분으로 나눕니다
	- 시각 장애인도 화면 판독기를 사용해서 표의 구조를 쉽게 이해 할 수 있습니다
	- thead : 표의 머리말
	  tbody : 표의 본문
	  tfoot : 표의 꼬리말
-->
	<h2>시멘틱 테이블</h2>
	<br>
	<table border="1">
		<caption>semantic table</caption>
		<thead>
			<tr>
				<th>태그명칭</th><th>설명</th><th>사용여부</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>thead</td><td>표 머리말</td><td>가능</td>
			</tr>
			<tr>
				<td>tbody</td><td>표 본문</td><td>가능</td>
			</tr>
			<tr>
				<td>tfoot</td><td>표 꼬리말</td><td>가능</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3"> 참고 사이트 : https://www.w3c.org</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
