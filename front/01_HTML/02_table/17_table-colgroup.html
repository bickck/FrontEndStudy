<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table-colgroup</title>
</head>
<body>
<!--  
	# colgroup 태그
	- 표에 하나 이상의 열을 그룹으로 지정할 때 사용합니다
	- colgroup 태그는  caption 태그 다음에 위치합니다
	
	# col 태그
	- table 태그안의 열의 속성을 지정하는 colgroup 태그의 요소입니다
	- 열의 수와 col 태그를 사용하는 수는 일치해야 합니다
-->
	<h2>colgroup, col 태그</h2>
	<table border="1">
		<caption>예제</caption>
		<colgroup>
			<col style="background-color: #6799FF;">
			<col>
			<col style="background-color: gray;">
		</colgroup>
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
	</table>
	<br>
	
	<table border="1">
		<caption>예제 2</caption>
		<colgroup>
			<col style="background-color: red;">
			<col span="2" style="background-color: pink;">
		</colgroup>
		<thead style="background-color: gray;">
			<tr>
				<td>1행 1열</td><td>1행 2열</td><td>1행 3열</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2행 1열</td><td>2행 2열</td><td>2행 3열</td>
			</tr>
			<tr>
				<td>3행 1열</td><td>3행 2열</td><td>3행 3열</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>4행 1열</td><td>4행 2열</td><td>4행 3열</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
