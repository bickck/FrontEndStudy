
<!-- HTML/00_struct.html -->

<!-- html 주석 -->

<!DOCTYPE html> <!-- HTML5 문서 임을 표기 -->
<html> <!-- 모든 html 태그는 html 태그의 내부에 작성 -->

<head> <!-- 문서제목, JS 코드, CSS 정의, 메타 데이터 정의 -->
<meta charset="UTF-8"> <!-- 웹 페이지 추가 정보 -->
<title> HTML 기본 구조 </title> <!-- 웹 페이지 제목 -->
</head>

<body>
 	<!-- 
 	# html 태그, 요소
 	  - 요소 : 제목, 본문, 이미지 등 html 페이지에  위치
 	       
 	     
 	# html 태그 구성
 	  - |-----            요소                   -----|
 	    <p      align='center'>   html   </p>
 	        시작태그    속성     속성값                       종료태그
 	    * 태그 : <>(꺽쇠 괄호)로 묶인 명령어. 시작태그<> 와 종료태그</> 한쌍으로 구성
 	                     시작태그만 사용하는 것도 있음
                  요소 : 태그로 이루어진 모든 명령어
                  속성 : 태그에 사용되는 추가 정보
 	           속성값 : 속성에 부여하는 값. " " 또는 ' '를 사용
 	
 	# html 주의사항
 	  - 태그는 대소문자를 구분하지 않음. 소문자 권장
 	  - 속성값에는 공백을 사용하지 않음
 	 --> 
</body>

</html>
