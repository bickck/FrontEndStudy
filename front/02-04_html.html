
<!-- 02_method/02-04_html.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html 메서드</title>
<script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id="c1">jQuery</div>
	<div id="c2">
		<div><em>html</em></div>
		<div><em>css</em></div>
		<div><em>javascript</em></div>
	</div>
	<div id="c3"></div>
	<!-- script -->
	<script>
		/*
			# .html()
			- 선택한 요소의 자식 html을 사용, 생성, 변경할 수 있습니다
		*/
		$(document).ready(function() {
			console.log($("#c1").html());	
			$("#c1").html("<em>html</em>");
			$("#c2 > div").html(function(){
				return "<strong>" + $(this).text() + "</strong>";
			});
		});
	</script>
</body>
</html>
