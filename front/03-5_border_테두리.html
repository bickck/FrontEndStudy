<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border 테두리</title>
<style type="text/css">
/*  
	# border 테두리
	- border-width, border-style, border-color 속성을 사용해서 box 테두리 모양을 지정할 수 있습니다
	  > border-width : 테두리 두께
	    border-style : 테두리 모양
	    border-color : 테두리 색상
*/

/* 1개씩 설정 */
.solid_1 {
	border-width : 10px;
	border-style : solid;
	border-color : blue;
}

.solid_2 {
	border: 10px solid blue;
}
</style>
</head>
<body>
	<h1>box 테두리</h1>
	<p class="solid_1"> box 테두리, solid </p>
	<p class="solid_2"> box 테두리, solid </p>
</body>
</html>
