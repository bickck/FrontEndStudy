<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인 정보 입력</title>
</head>
<body>
<!--  
	# img 폴더안에 Quiz_form.png 의 내용을 구현하세요
-->
	<h3> 개인 신상 정보 입력 </h3>
	<form action="">
		<label for="user_name">- 이름 : </label>
		<input type="text" id="user_name" name="userName">
		<br><br>
		<label for="user_pw">- 비밀번호 : </label>
		<input type="password" id="user_pw" name="userPw">
		<br><br>
		<label for="gender">- 성별 : </label>
		<input type="radio" id="male" name="gender" value="남성" checked>
		<label for="male"> 남성 </label>
		<input type="radio" id="female" name="gender" value="여성">
		<label for="female"> 여성 </label>
		<br><br>
		<label for="hobby">- 취미 : </label>
		<input type="checkbox" id="movie" name="hobby1" value="movie">
		<label for="movie"> 영화감상 </label>
		<input type="checkbox" id="game" name="hobby2" value="game">
		<label for="game"> 게임 </label>
		<input type="checkbox" id="music" name="hobby3" value="music">
		<label for="music"> 영화감상 </label>
		<br><br>
		<label for="attach_file">- 파일 첨부 : </label>
		<input type="file" id="attach_file" name="attachFile">
		<br><br>
		<label for="user_mail1">- 이메일 : </label>
		<input type="text" id="user_mail1" name="userMail1"> @
		<select id="user_mail2" name="mailService">
			<option value="">--- 선택 ---</option>
			<option value="naver.com">naver</option>
			<option value="gmail.com">gmail</option>
		</select>
		<br><br>
		<label for="self_intro">- 자기소개</label><br>
		<textarea id="self_intro" name="selfIntro" cols="70" rows="10" placeholder="내용을 작성하세요" style="resize: none;"></textarea>
		<br><br>
		<input type="submit" value="확인">
		<button type="submit" value="전송"> 확인 </button>
	</form>
</body>
</html>
