<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        body,
        div,
        h3,
        ul,
        li,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "돋움", sans-serif;
        }

        ul,
        li {
            list-style: none;
        }

        .tab {
            position: relative;
            width: 310px;
            border: 1px solid red;
        }

        .tab h3 {
            background: url() no-repeat 0 0;
            background-size: 20px 150px;
            height: 40px;
            padding: 10px 0 0 20px;
            margin-bottom: 10px;
        }
        .tab li {
            background: url();
            padding-left: 14px;
            line-height: 1.5em;
        }

        .tab li span {
            position: absolute;
            right: 0;
        }

        .more {
            position: absolute;
            right: 10px;
        }
        a:link, a:visited {
            text-decoration: none;
        }
        a:hover, a:active, a:focus {text-decoration: underline;}
    </style>
</head>
