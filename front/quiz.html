<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        table {
            position: relative;
            width: 500px;
            height: 350px;
            border: 0;
            border-collapse: collapse;
            border-spacing: 10px;
        }

        thead {
            border-bottom: 1px solid rgb(160, 158, 158);
        }

        thead .title {   
            text-align: left;
            font-size: 25px;
            padding-bottom: 30px;
        }

        tbody {
            left: 0;
            font-weight: 20px;
            text-align: left;
            padding-top: 20px;
        }
        tbody tr{
            height: 40px;
        }
        tbody .empty{
            height: 15px;
        }
        tbody .head{
            font-size: 20px;
            color: yellow;
            background-color: rgb(177, 173, 173);
        }
        tbody .head-continaer{
            width: 200px;
        }
        tbody .blue {
            background-color: rgb(232, 232, 248);
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th class="title">1학기 성적</th>
            </tr>
        </thead>
        <tbody>
            <tr class="empty"></tr>
            <tr class="head">
                <th class="head-continaer">이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
            <tr>
                <th>루피</th>
                <th>80</th>
                <th>70</th>
            </tr>
            <tr class="blue">
                <th>조로</th>
                <th>95</th>
                <th>99</th>
            </tr>
            <tr>
                <th>나미</th>
                <th>85</th>
                <th>90</th>
            </tr>
            <tr class="blue">
                <th>초파</th>
                <th>50</th>
                <th>40</th>
            </tr>
            <tr class="head">
                <th class="head-continaer">합</th>
                <th>310</th>
                <th>249</th>
            </tr>
        </tbody>
    </table>


<table>

</table>
    
</body>
</html>
