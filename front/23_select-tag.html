<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select 태그</title>
</head>
<body>
<!--  
	# select 태그
	- 드롭다운을 사용해서 여러개의 목록을 정의 합니다
	- 서버에 전송되는 데이터는 select 요소의  name 속성이 key,
	  option 요소의 value 속성이 값으로 'key-value' 형태로 전송합니다
	
	# option 태그
	- select 태그 안의 목록을 생성합니다
	
	# optgroup 태그
	- option 태그를 그룹화 합니다
-->
	<h2>select tag</h2>
	<br>
	<form action="">
		<fieldset>
			<legend> select </legend>
			<select id="car_list" name="cars" size="3" multiple>
				<option value="hyundai">HYUNDAI</option>
				<option value="kia">KIA</option>
				<option value="gm">GM</option>
				<option value="bmw">BMW</option>
				<option value="benz">BENZ</option>
			</select>
			<p>size 속성을 사용하면 기본 표시되는 목록의 수를 지정할 수 있습니다</p>
			<p>multiple 속성을 사용하면 여러개의 항목 선택이 가능합니다. Ctrl 누른 상태에서 설정</p>
		</fieldset>
	</form>
	<br>
	
	<form action="">
		<fieldset>
			<legend> optgroup </legend>
			<select id="car_list2" name="car2" size="5">
				<optgroup label="국내">
					<option value="현대">HYUNDAI</option>
					<option value="기아">KIA</option>
					<option value="GM">GM</option>
				</optgroup>
				<optgroup label="해외">
					<option value="benz">BENZ</option>
					<option value="bmw">BMW</option>
					<option value="audi">AUDI</option>
				</optgroup>
			</select>
		</fieldset>
	</form>
</body>
</html>
