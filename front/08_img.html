<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> img 태그 </title>
</head>
<body>
<!--  
	# img 태그
	  - 웹페이지에 이미지를 표시 할 때 사용합니다
	  - <img src="" alt="" title="" width="" height="">
	    * src : 이미지 파일 경로
	      alt : 대체 텍스트
	      title : 이미지 설명
	      width/height : 이미지 가로, 세로 크기
-->
	<h1> img 태그 </h1>
	<br>
	<h3>이미지 태그 기본 사용</h3>
	<img src="../image/img/html5.jpg" alt="html5 로고 이미지 입니다">&nbsp;
	<img src="../image/img/html5.jpg" title="html5 로고" alt="html5 로고 이미지 입니다">
	<br>
	
	<h3>이미지 크기 지정</h3>
	<img src="../image/img/html5.jpg" title="html5 로고" width="200" height="300">
	<img src="../image/img/html5.jpg" title="html5 로고" width="" height="">
	<br>
	<img src="https://cdn.onlinewebfonts.com/svg/img_146347.png"
	width="300" height="300">
	<br>
	
	<h3>이미지 링크</h3>
	<br>
	<a href="http://www.w3schools.com" target="">
		<img src="../image/img/html5.jpg" title="w3schools 이동" width="200" height="300"> 
	</a>
	
</body>
</html>
