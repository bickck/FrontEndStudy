<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>addClass 메서드</title>
<script src="../jquery-3.6.0.min.js"></script>
<style>
	* { 
		margin: 0;
		padding: 0;
	}
	.box {
		width: 100px;
		border-bottom: 2px solid silver;
		text-align: center;
		padding: 20px;
		margin-bottom: 10px;
	}
	#c2 {
		text-align: center;
	}
	.circle0, .circle1, .circle2 {
		width: 200px; height: 40px;
		border: 2px solid orange;
		border-radius: 50px;
		line-height: 38px;
		display: inline-block;
	}
</style>
</head>
<body>
	<div id="c1">
		<div>jQuery</div>
	</div>
	<div id="c2">
		<div>html</div>
		<div>css</div>
		<div>javascript</div>
	</div>
	<div id="r1">
		<div class="contents">jQuery</div>
	</div>
	<div id="r2">
		<div class="d1 bg">html</div>
		<div class="d2 bg">css</div>
		<div class="d3 bg">javascript</div>
	</div>
	<!-- script -->
	<script>
		/*
			# addClass()
			- class 속성을 추가합니다
			
			# removeClass()
			- class 속성을 삭제합니다
		*/
		$(document).ready(function() {
			$("#c1 > div").addClass("box");	
			
			$("#c2 > div").addClass(function(index) {
				return "circle" + index;
			});
			
			$("#r1 > div").removeClass("contents");
			
			$("#r2 > div").removeClass(function(){
				return "bg";
			});
		});
	
	</script>
</body>
</html>
