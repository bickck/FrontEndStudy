<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>탐색 선택자</title>
<style type="text/css">
	* { margin: 5px; } 
</style>
<script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id="m1">
		<a href="">내용 1-1</a><span>내용 1-2</span>
	</div>
	<div id="m2">
		<a href="">내용 2-1</a><span>내용 2-2</span>
	</div>
	<div id="m3">
		<div><span>내용 3-1</span></div>
	</div>
	<div id="m4">
		<span class="m">내용 4-1</span><span>내용 4-2</span><span>내용 4-3</span><em>내용 4-4</em>
	</div>
	<div id="m5">
		<span class="m">내용 5-1</span><span>내용 5-2</span><span>내용 5-3</span>
	</div>
	<div id="m6">
		<div><span>내용 6-1</span></div>
		<div>내용 6-2</div>
	</div>
	<!-- script -->
	<script>
		$(document).ready(function(){
			$("#m1").children().css("border", "2px solid red");
			// 자식 요소를 선택
			
			$("#m2").children("span").css("border", "2px solid orange");
			// 특정 자식 요소를 선택
			
			$("#m3 span").closest("div").css("border", "2px solid green");
			// span 의 부모가 되는 첫번째 div 를 선택
			
			$("#m4 > span.m").nextUntil("em").css("border", "2px solid blue");
			// span.m 의 다음 요소부터 em 요소 전까지의 요소 선택
			
			$("#m5 > span").filter(".m").css("border", "2px solid purple");
			// span 요소 중 class 가 'm' 인 요소 선택
			
			$("#m6 > div").has("span").css("border", "2px solid gray");
			// div 요소 중 span 요소를 포함하고 있는 요소 선택
		});
	</script>
</body>
</html>
