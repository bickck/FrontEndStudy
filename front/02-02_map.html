<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>map 메서드</title>
<script src="../jquery-3.6.0.min.js"></script>
<script>
	/*
		# .map() 메서드
		- $.map( 배열명 or 객체명, function(value, index){
			
		  });
	    - 기존 배열을 이용해서 새로운 배열을 생성할 수 있습니다
	*/
	$(document).ready(function(){
		let city = ["서울", "부산", "광주", "제주도"];
		$.map(city, function(value, index){
			console.log(value + " - " + index);
		}); // map() end
		console.log("\n");
		
		let newCity = $.map(city, function(value, index){
			if(index < 3){
				return value;
			}
		}); // map() end
		console.log(newCity.toString());
	});
</script>
</head>
<body>

</body>
</html>
