<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 이벤트</title>
<style>
	* { margin: 0; padding: 0; }
	.pic {
		width: 200px;
		background: #ccc;
	}
	.pic img {
		transform: translateX(-200px);
		transition: all 0.5s ease;
		vertical-align: top;	
	}
	.pic img.on{
		transform: translateX(0);
	}
	button {
		width: 200px; height: 50px;
		border: none;
		background: #333;
		font-size: 20px;
		font-weight: bold;
		color: white;
		cursor: pointer;
	}
</style>
<script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="pic">
		<img src="../jquery_images/4.jpg" alt="jquery">
	</div>
	<button>hover 이벤트</button>
	<!-- script -->
	<script>
		$(document).ready(function() {
			$("button").hover(function(){
				$(".pic img").toggleClass("on");
			}, function(){
				$(".pic img").toggleClass("on");
			});
		});
	</script>
</body>
</html>
