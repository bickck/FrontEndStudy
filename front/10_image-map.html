<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> image 맵</title>
</head>
<body>
<!--  
	# 이미지 맵
	  - 하나의 이미지에 여러개의 링크를 적용할 때 사용합니다
	  - img 태그
	    <img src="" usemap="">
	    * usemap : 이미지에서 map 을 사용할 것이라고 브라우저에게 알려줍니다
	                            적용되는 map 을 지정합니다
	    map 태그
	    <map name=""> </map>
	    * name : map 태그에게 붙이는 이름
	    
	    area 태그
	    - 이미지 안에 링크 활성화 지역 크기 설정
	      <area shape="" coords="" title="" href="">
	    * shape : 영역의 모양
	              defualt(이미지전체), rect, circle, poly
	      coords : map 좌표, shape 크기
	               rect - x1, y1, x2, y2 : 사각형 두 꼭지점의 위치( 왼쪽위, 오른쪽 아래 )
	               circle - x, y, radius : 원의 중심 좌표, 원의 반지름
	               poly - x1, y1, x2, y2, ..... xn, yn : 3개 이상의 좌표
	      href  : 이동하는 url
-->
	<h2> map 태그 </h2>
	<br>
	<img src="../image/img/G20.jpg" usemap="#g20">
  	<map name="g20">
  		<area shape="rect" coords="428, 342, 490, 380" href="https://namu.wiki/w/대한민국" target="_blank">
  		<area shape="circle" coords="300, 196, 128" href="https://namu.wiki/w/G20" target="_blank">
  		<area shape="poly" coords="527, 184, 547, 216, 508, 215" href="https://namu.wiki/w/캐나다" target="_blank">
  	</map>
</body>
</html>
