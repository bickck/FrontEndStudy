
<!-- 01_basic/01-07_자식 필터 선택자.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식 필터 선택자</title>
<style>
	* { font-size: 20px; }
	span {
		margin: 5px;
		display: inline-block;
	}
</style>
<script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id="m1">
		<span>내용 1-1</span>
		<span>내용 1-2</span>
		<span>내용 1-3</span>
	</div>
	<div id="m2">
		<strong>내용 2-1</strong>
		<span>내용 2-2</span>
		<strong>내용 2-3</strong>
		<span>내용 2-4</span>
	</div>
	<div id="m3">
		<span>내용 3-1</span>
		<span>내용 3-2</span>
		<span>내용 3-3</span>
	</div>
	<div id="m4">
		<strong>내용 4-1</strong>
		<span>내용 4-2</span>
		<strong>내용 4-3</strong>
		<span>내용 4-4</span>
		<strong>내용 4-5</strong>
		<span>내용 4-6</span>
	</div>
	<div id="m5">
		<span>내용 5-1</span>
	</div>
	<div id="m6">
		<strong>내용 6-1</strong>
		<span>내용 6-2</span>
	</div>
	<!-- script -->
	<script>
		/*
			# 자식 필터 선택자
			- 'chiid' 가 붙은 선택자는 요소가 순차적으로 나열되어 있을 때사용
			  'of-type' 이 붙은 선택자는 동일 요소일 때 사용
		*/
		$(document).ready(function(){
			$("#m1 > span:first-child").css("border", "2px solid red");
			// 첫번째 span 요소 선택 
			
			$("#m1 > span:last-child").css("border", "2px solid orange");
			// 마지막 span 요소 선택 
			
			$("#m2 > span:first-of-type").css("border", "2px solid yellow");
			// span 요소 중에서 첫번째 선택
			
			$("#m2 > span:last-of-type").css("border", "2px solid gold");
			// span 요소 중에서 마지막 선택
			
			$("#m3 > span:nth-child(1)").css("border", "2px solid green");
			// 첫번째 요소 선택
			// 2n -> 2, 4, 6 ... , 2n + 1 -> 1, 3, 5
			
			$("#m3 > span:nth-last-child(1)").css("border", "2px solid skyblue");
			// 마지막에서 첫번째 요소 선택
			
			$("#m4 > span:nth-of-type(1)").css("border", "2px solid blue");
			// span 요소 중에서 첫번째 요소 선택
			
			$("#m4 > span:nth-last-of-type(1)").css("border", "2px solid navy");
			// span 요소 중 마지막에서 첫번째 요소 선택
			
			$("#m5 > span:only-child").css("border", "2px solid mediumpurple");
			// 자식 요소중에서 span 요소가 하나만 있는 요소 선택
			
			$("#m6 > span:only-of-type").css("border", "2px solid pink");
			// 자식 요소중에서 span 요소가 하나만 있는 span 요소 선택
			
		});
	
	</script>
</body>
</html>
