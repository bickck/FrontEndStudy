<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
</head>
<body>
	<script type="text/javascript">
		var value = prompt("숫자 입력");
		var sum = 0;
		
		for(var k = 1; k<=value ; k++){
			sum += k;
			document.write("k : ", k, " - sum : ", sum, "<br>");
		}
		document.write("1 ~ ", value, " 까지의 합 : ", sum);
	</script>
</body>
</html>
