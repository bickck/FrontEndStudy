<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if</title>
</head>
<body>
	<script type="text/javascript">
		var va = prompt("숫자 입력");
		var r1 = null;
		if (va % 2 == 1){
			r1 = "홀수";
		} else {
			r1 = "짝수";
		}
		document.write("결과 : ", r1, "<br>");
	</script>
</body>
</html>
