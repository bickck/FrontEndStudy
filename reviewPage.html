<html>

<head>
    <title>Home</title>
    <script type="text/javascript"></script>
    <!-- user style -->
    <link href="review.css" rel="stylesheet" type="text/css">
    <!-- icon -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="header-area">
                    <div class="col-md-12">
                        <!-- 이곳은 jsp로 만들어진 부분을 사용함 -->
                        헤더 영역
                    </div>
                </div>
                <div class="picture-area">
                    <div class="col-md-12">

                        <ul>
                            <li></li>

                    </div>
                </div>
                <div class="review-area">
                    <div class="section-restaurant">

                            <div class="restaurant-header">
                                <div class="restaurant-title-wrap">
                                    <div class="section-tilte">
                                        <h2 class="restaurant-title">hihi~</h2>
                                        <div class="btn-area">
                                            <button>write-review</button>
                                        </div>
                                    </div>


                                    <div class="restaurant-status">
                                        스테이스 영역~
                                    </div>

                                </div>

                                <div class="section-restaurant-detail">
                                    <table border="1">
                                        <tr>
                                            <td class="detail-col-size" >주소</td>
                                            <td>gd</td>
                                        </tr>
                                        <tr>
                                            <td class="detail-col-size">전화번호</td>
                                            <td>gd</td>

                                        </tr>
                                        <tr>
                                            <td class="detail-col-size">음식 종류</td>
                                            <td class="detail-col-size">gd</td>

                                        </tr>
                                        <tr>
                                            <td class="detail-col-size">가격대</td>
                                            <td>gd</td>
                                        </tr>
                                        <tr>
                                            <td class="detail-col-size">주차</td>
                                            <td>gd</td>
                                        </tr>
                                        <tr>
                                            <td class="detail-col-size">영업시간</td>
                                            <td>gd</td>
                                        </tr>
                                        <tr>
                                            <td class="detail-col-size">마지막 주문</td>
                                            <td>gd</td>
                                        </tr>
                                        <tr>
                                            <td>휴일</td>
                                            <td>gd</td>
                                        </tr>
                                        <tr>
                                            <td class="detail-col-size">메뉴</td>
                                            <td>
                                                <ul>
                                                    <li></li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="section-restaurant-reviews">
                                리뷰 영역
                            </div>
                        </div>
                    </div>
                    <div class="map">
                        지도 영역
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
