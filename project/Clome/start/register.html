<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="wrap">
        <div id="register-container" class="wrap-container">
            <div id="register-form-container" class="form-continer">
                <form id="register-form" action="http://localhost:8080/account/register" method="POST">
                    <div id="username-container">
                        <input type="text" name="username" id="username" autocomplete="off" required>
                        <label>USERNAME</label>
                        <span id="username-error-meg" class="hidden">유효하지 않는 계정입니다.</span>
                    </div>
                    <div>
                        <div id="password-container">
                            <input type="password" name="password" id="userpassword" autocomplete="off" required>     
                            <label>PASSWORD</label>
                            <span id="password-error-meg" class="hidden">유효하지 않는 계정입니다.</span>
                        </div>
                    </div>
                   
                    <div id="btn-container">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/valid.js"></script>
    <script src="js/register.js"></script>
    <script src="js/labelmove.js"></script>
</body>

</html>
