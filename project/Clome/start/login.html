<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div id="wrap">
        <div id="login-container" class="wrap-container">
            <div id="login-form-container" class="form-continer">
                <form id="login-form" action="http://localhost:8080/account/login" method="POST">
                    <div id="username-container" class="login-container">
                        <input type="text" name="username" id="username" autocomplete="off" required>
                        <label>USERNAME</label>
                    </div>
                    <div id="password-container" class="login-container">
                        <input type="password" name="password" id="userpassword" autocomplete="off" required>
                        <label>PASSWORD</label>
                    </div>
                    <div id="btn-content">
                        <button type="submit" id="login">login</button>
                    </div>
                </form>
                <div id="user-util-container">
                    <div id="register-container" class="find-user">
                        <a href="http://">회원가입</a>
                    </div>
                    <div id="findId-container" class="find-user">
                        <a href="http://">아이디 찾기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/labelmove.js"></script>
</body>

</html>
