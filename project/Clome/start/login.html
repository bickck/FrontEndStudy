<!DOCTYPE html>
<html lang="en">

<head>

                            <label>PASSWORD</label>
                        </div>
                        <div id="btn-content" >
                            <button type="submit">login</button>
                        </div>
                    </form>
                </div>
                <div class="user-container">
                    <div id="register-container" class="find-user" >
                        <a href="http://">회원가입</a>
                    </div>
                    <div id="findId-container" class="find-user">
                        <a href="http://">아이디 찾기</a>
                    </div>
                </div>
            </section>
        </article>
    </div>

    <script src="js/login.js"></script>

</html>
